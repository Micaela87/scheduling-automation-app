
<div class="container">
    <app-diary [selectedMonth]="selectedMonth" [selectedYear]="selectedYear"></app-diary>
</div>
<div class="wrapper" *ngIf="modalService.modal === 'month'" (click)="modalService.displayModal('none')">
    <div class="modal">
        <app-months-modal (selectedMonth)="selectedMonth = $event"></app-months-modal>
    </div>
</div>
<div class="wrapper" *ngIf="modalService.modal === 'year'" (click)="modalService.displayModal('none')">
    <div class="modal">
        <app-years-modal (selectedYear)="selectedYear = $event"></app-years-modal>
    </div>
</div>
